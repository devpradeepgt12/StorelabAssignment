# .github/workflows/ci.yml

name: Run Unit Tests

# Trigger the workflow on every pull request that targets the main branch
on:
  pull_request:
    branches: [ main ]

jobs:
  # Define a job named "build-and-test"
  build-and-test:
    # Use the latest version of Ubuntu as the runner
    runs-on: ubuntu-latest

    steps:
      # Check out the repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up the Java environment (JDK 17)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Grant execute permission for the gradlew script
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # Run all unit tests for all modules.
      # The "check" task is a standard Gradle task that runs all verification tasks, including tests.
      - name: Run unit tests
        run: ./gradlew check
