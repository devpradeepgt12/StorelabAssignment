# .github/workflows/ci.yml

name: Build and Deploy

# Trigger on pull requests to main and direct pushes to main
on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Set up Ruby environment and install Fastlane
      - name: Set up Ruby and Fastlane
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1' # Specify a Ruby version
          bundler-cache: true # Caches gems for faster builds

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # Run tests as a separate step
      - name: Run unit tests
        run: ./gradlew check

      # Build the debug APK using Fastlane
      - name: Build Debug APK
        run: bundle exec fastlane build_debug

      # Build the signed release APK using Fastlane
      - name: Build Signed Release APK
        # Pass the GitHub secrets as environment variables to Fastlane
        env:
          SIGNING_KEY_BASE64: ${{ secrets.SIGNING_KEY_BASE64 }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_ALIAS_PASSWORD: ${{ secrets.KEY_ALIAS_PASSWORD }}
        run: bundle exec fastlane build_release

      # Upload the generated APKs as artifacts
      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: apks
          path: |
            **/build/outputs/apk/debug/*.apk
            **/build/outputs/apk/release/*.apk
